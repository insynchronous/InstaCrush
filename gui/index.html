<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaCrush</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mainframe">
        <div class="infoplane">
            <nav class="navbar navbar-transparent titlebar">
                <div class="ctrlbtns">
                    <button class="btn btncontrols " type="button"><img class="img-fluid " src="img/closebtn.png" alt=""
                            draggable="false"></button>
                    <button class="btn btncontrols" type="button"><img class="img-fluid " src="img/minimzebtn.png"
                            alt="" draggable="false"></button>
                </div>
            </nav>

            <div class="infocontents " draggable="false">
                <div class="wmsg noselect">
                    instacru<span style="color: #00B5F8;">shh</span><span style="font-size: 32px;">🤫</span><span
                        style="color: red;">❤</span>.
                </div>

                <div style="height: 10px; width: 100%;"></div>
                
                <div class="subheading noselect">
                    Get diplay picture of your crush in HD 😉. Enter username below.
                </div>
                </br>
                <input type="text" class="form-control">
                <button type="button" class="btn searchbtn">Search</button>

            </div>

        </div>

        <div class="photoplane">
            <img src="./img/instacrushback.png" class="img-side" alt="">
        </div>
    </div>





    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.min.js" type="text/js"></script>
    <!-- Custom Script -->
    <script src="./js/behaviour.js" type="text/js"></script>

</body>

</html>
